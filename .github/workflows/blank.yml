        <section>
            <h2>About Biology</h2>
            <p>
                Biology is the study of living organisms, including their structure, function,
                growth, evolution, and distribution. It is a fascinating field that explores
                the diversity of life on Earth.
            </p>
        </section>

        <section>
            <h2>Why Study Biology?</h2>
            <p>
                Studying biology helps us understand the natural world and the life processes
                that govern it. It has applications in medicine, conservation, agriculture,
                and more.
            </p>
        </section>
